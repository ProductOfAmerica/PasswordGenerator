<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
        <meta content="width=device-width" name="viewport"/>

        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="passwordGenerator.css" rel="stylesheet"/>

        <script src="bootstrap-3.3.7/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <title>Strong Password Generator</title>
    </head>

    <body>
        <div class="app-box">
            <div class="tab-content generator" id="tab-1">
                <div class="heading">
                    <h3>Strong Pass&#8226;&#8226;&#8226;&#8226; Generator</h3>
                </div>
                <div class="password-here">
                    <input id="result" placeholder="Generated Password" type="text" value="" readonly>
                </div>

                <div id="passStr">Password Strength</div>
                <hr/>

                <div class="num-char">
                    <div>Number of characters</div>
                    <div class="num-controls">
                        <span class="less" id="lessToChar"></span>
                        <input class="char_res" id="tot_char_res" maxlength="3" min="1" type="number" value="16">
                        <span class="more" id="moreToChar"></span>
                    </div>
                </div>
                <div class="num-char">
                    <div>Minimum Numeric Characters</div>
                    <div class="num-controls">
                        <span class="less" id="lessNumChar"></span>
                        <input class="char_res" id="num_char_res" maxlength="3" min="0" type="number" value="5">
                        <span class="more" id="moreNumChar"></span>
                    </div>
                </div>
                <div class="gen-opt">
                    <div class="item-opt">
                        <label for="useUppercase">Uppercase <b>(A-Z)</b>
                            <input checked="" id="useUppercase" name="useUppercase" type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="item-opt">
                        <label for="useLowercase">Lowercase <b>(a-z)</b>
                            <input checked="" id="useLowercase" name="useLowercase" type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="item-opt">
                        <label for="useNumbers">Numbers <b>(0-9)</b>
                            <input checked="" id="useNumbers" name="useNumbers" type="checkbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="item-opt">
                        <label for="useSpecial">Special <b>(!$%@#)</b>
                            <input checked="" id="useSpecial" name="useSpecial" type="checkbox">
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="action">
                    <a class="btn blue" href="#" id="genButton">Generate</a>
                </div>
            </div>
        </div>

        <script src="funcs.js"></script>
        <script src="DOM.js"></script>
    </body>
</html>
