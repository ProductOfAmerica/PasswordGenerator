<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="passwordGenerator.css" rel="stylesheet"/>

    <script src="bootstrap-3.3.7/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="analytics.js"></script>
  </head>

  <body>
    <div class="app-box">
      <div id="tab-1" class="tab-content generator">
        <div class="heading">
          <h3>Strong Pass&#8226;&#8226;&#8226;&#8226; Generator</h3>
        </div>
        <div class="password-here">
          <input type="text" value="" placeholder="Generated Password" id="result">
        </div>

        <div id="passStr">Password Strength</div>
        <hr />

        <div class="num-char">
          <div>Numbers of characters</div>
          <div class="num-conrols">
            <span class="less" id="lessToChar"></span>
            <input type="text" class="char_res" id="tot_char_res" value="16" maxlength="3" readonly>
            <span class="more" id="moreToChar"></span>
          </div>
        </div>
        <div class="num-char">
          <div>Minimum Numeric Characters</div>
          <div class="num-conrols">
            <span class="less" id="lessNumChar"></span>
            <input type="text" class="char_res" id="num_char_res" value="5" maxlength="3" readonly>
            <span class="more" id="moreNumChar"></span>
          </div>
        </div>
        <div class="gen-opt">
          <div class="item-opt">
            <label for="useUppercase">Uppercase <b>(A-Z)</b>
              <input type="checkbox" id="useUppercase" name="useUppercase" checked="">
              <span></span>
            </label>
          </div>
          <div class="item-opt">
            <label for="useLowercase">Lowercase <b>(a-z)</b>
              <input type="checkbox" id="useLowercase" name="useLowercase" checked="">
              <span></span>
            </label>
          </div>
          <div class="item-opt">
            <label for="useNumbers">Numbers <b>(0-9)</b>
              <input type="checkbox" id="useNumbers" name="useNumbers" checked="">
              <span></span>
            </label>
          </div>
          <div class="item-opt">
            <label for="useSpecial">Special <b>(!$%@#)</b>
              <input type="checkbox" id="useSpecial" name="useSpecial" checked="">
              <span></span>
            </label>
          </div>
        </div>
        <div class="action">
          <a href="#" class="btn blue" id="genButton">Generate</a>
        </div>
      </div>
    </div>
    <script src="funcs.js"></script>
    <script src="DOM.js"></script>
  </body>
</html>
